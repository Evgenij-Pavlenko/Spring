info.app.name=My App
info.app.description=My first app with actuator
info.app.version=1.0

# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a coma-delimited list
#
management.endpoints.web.exposure.include=*

#Exclude individual endpoints with a comma-delimited list
management.endpoints.web.exposure.exclude=health, info

spring.security.user.name=user
spring.security.user.password=123

#
# Define custom properties
#
coach.name=Arnold
team.name=Bodybuilding

#
# Change Spring Boot embedded server port
#
server.port=7070

#
# Set the context path of the application
#
# All request should be prefixed with /my-app
#
server.servlet.context-path=/my-app
